<div *ngIf="!confirm;else success">
<h1 mat-dialog-title> Welcome</h1>
<div mat-dialog-content>
  Hello {{data.name}} this a new dialog box tutorial
</div>
<div mat-dialog-actions>
<button mat-button color="warn" mat-dialog-close="true">Cancel</button>
<button mat-button color="primary" mat-dialog-close="true" (click)="confirmed()">Confirm</button>
</div>
</div>
<ng-template #success>
<h1 mat-dialog-title>Sucess!!</h1>
    <div mat-dialog-content>
        {{data.name}} is logged in Successfully 
    </div>
</ng-template>
